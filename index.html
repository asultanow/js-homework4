  // - створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100.

  function generateArr(arrLen) {
    let randomArr = [];

    for (let i = 0; i < arrLen; i++) {
      randomArr[i] = Math.round(Math.random() * 100);
    }

    return randomArr;
  }

  console.log(generateArr(20));

  // - Змінти попередню функцію, щоб діапазон можна було визначити через аргументи.

  function genArrInRange(arrLen, range) {
    let randomArr = [];

    for (let i = 0; i < arrLen; i++) {
      randomArr[i] = Math.round(Math.random() * range);
    }

    return randomArr;
  }

  console.log(genArrInRange(10, 10));
  console.log(genArrInRange(20, 50));
  console.log(genArrInRange(30, 100));

  let arr1 = genArrInRange(20, 30);
  arr1.sort((a, b) => a - b);
